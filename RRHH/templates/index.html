<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Recursos Humanos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Navbar horizontal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <!-- Logo y título alineados a la izquierda -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'ini' %}">
                <img src="{% static 'logo.jpg' %}" alt="Logo" style="width:40px;" class="rounded-pill me-2">
                <span class="text-white">Recursos Humanos</span>
            </a>
            <!-- Texto "Bienvenido, Admi" alineado a la derecha -->
            <div class="ms-auto d-flex align-items-center">
                <span class="navbar-text text-white me-2">Bienvenido, Admi</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        {% block template %}
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <a href="{% url 'department_list' %}" class="btn-icon">
                        <div class="icon-container">
                            <img src="{% static 'department.png' %}" alt="Departamento" class="img-fluid">
                        </div>
                    </a>
                    <h3>Departamento</h3>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'list_employees' %}" class="btn-icon">
                        <div class="icon-container">
                            <img src="{% static 'employee.png' %}" alt="Empleados" class="img-fluid">
                        </div>
                    </a>
                    <h3>Empleados</h3>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'job_position_list' %}" class="btn-icon">
                        <div class="icon-container">
                            <img src="{% static 'job_position.png' %}" alt="Posición de Trabajo" class="img-fluid">
                        </div>
                    </a>
                    <h3>Posición de Trabajo</h3>
                </div>
            </div>

            <div class="row text-center mt-4">
                <div class="col-md-4">
                    <a href="{% url 'list_payment_dates' %}" class="btn-icon">
                        <div class="icon-container">
                            <img src="{% static 'payment_date.png' %}" alt="Día de Pago" class="img-fluid">
                        </div>
                    </a>
                    <h3>Día de Pago</h3>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'list_salary_histories' %}" class="btn-icon">
                        <div class="icon-container">
                            <img src="{% static 'salary_history.png' %}" alt="Historial de Salario" class="img-fluid">
                        </div>
                    </a>
                    <h3>Historial de Salario</h3>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'list_vacations' %}" class="btn-icon">
                        <div class="icon-container">
                            <img src="{% static 'vacation.png' %}" alt="Vacaciones" class="img-fluid">
                        </div>
                    </a>
                    <h3>Vacaciones</h3>
                </div>
            </div>
        </div>
        {% endblock %}
        {% block template2 %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <hr>
        <div>Este es el pie de página &copy; 2024 - Todos los derechos reservados.</div>
    </footer>
</body>
</html>
